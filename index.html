<!DOCTYPE html>
<html>
    <head>
    <style>
        html, body {
        height: 100%;
        margin: 0;
        }

        body {
        background: url("river-22932.gif") center / cover no-repeat fixed;
        transition: background-image 0.6s ease-in-out;
        }

        #sun {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 60px;
        cursor: pointer;
        z-index: 1000;
        }
    </style>
    </head>

    <body>
    <div class = "day"> 
        <img id="sun" src="sun.jpg" alt="Sun" onclick="switchToNight()">
    </div>

    <script>
        var day = true;
        function switchToNight() {
        if(day) {
            document.body.style.backgroundImage = "url('night.png')";
            day = false;
        } else {
            document.body.style.backgroundImage = "url('river-22932.gif')";
            day = true;
        }
        
        }
    </script>
    </body>
</html>
